# auth-manager configuration example
# Copy this file to config.toml and modify as needed

[node]
# Unique identifier for this node
id = "node-1"

# Address to bind the HTTP server to
bind_address = "0.0.0.0:8080"

# Directory to store the redb database file
data_dir = "./data"

[cluster]
# List of peer node addresses (empty for single-node mode)
# For a 3-node cluster:
# peers = ["node-2:8080", "node-3:8080"]
peers = []

# Heartbeat interval in milliseconds (leader sends heartbeats)
heartbeat_interval_ms = 100

# Election timeout in milliseconds (follower waits before starting election)
election_timeout_ms = 500

# Number of replication log entries to retain
log_retention_entries = 100000

# Number of days to retain replication log entries
log_retention_days = 7

[tokens]
# Default session token TTL in seconds (24 hours)
session_ttl_seconds = 86400

# How often to run the expiration cleanup task in seconds
cleanup_interval_seconds = 60
